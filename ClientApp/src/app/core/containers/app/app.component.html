<mat-sidenav-container fullscreen>
  <mat-sidenav mode="over" [opened]="showSidenav$ | async" (openedChange)="sidenavChanged($event)">
    <mat-toolbar>
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
  </mat-sidenav>
  <div class="my-content">
    <mat-toolbar>
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="flex-spacer"></span>
      <button mat-button [routerLink]="['/']">
        Home
      </button>
      <button mat-button [routerLink]="['/forecasts']">
        Get Data Feature
      </button>
      <button mat-button [routerLink]="['/feature']">
        Lazy Loaded Feature
      </button>
    </mat-toolbar>
    <app-page-toolbar [title]="title$ | async">
      
    </app-page-toolbar>
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
